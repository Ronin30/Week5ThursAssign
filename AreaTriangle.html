<!DOCTYPE html>
<html>
<head>
    <title>Area of a Triangle</title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        var side1 = 7;
        var side2 = 8;
        var side3 = 9;
        var perimeter = (side1 + side2 + side3) / 2;
        var area = Math.sqrt(perimeter * ((perimeter - side1) * (perimeter - side2) * (perimeter - side3)));
        document.write(area);
    </script>
</body>
</html>
